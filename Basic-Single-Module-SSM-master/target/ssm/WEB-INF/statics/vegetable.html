<script>
    $(document).ready(function () {
        $.ajax({
            type: "post",
            url: "/lakeFarm/GetUserInfo.from",
            dataType: "html",
            success: function (msg) {
                if(msg=="100"){
                    alert("网络异常");
                }
                else if(msg=="101"||msg=="102"){
                    alert("你还没有登陆，请重新登陆");
                    window.location.href="login.html";
                }
                else {
                    var u_vitality=msg.split("#")[5].split(":")[1];
                    var u_diamond=msg.split("#")[2].split(":")[1];
                    var u_money=msg.split("#")[1].split(":")[1];
                    var u_grade=msg.split("#")[6].split(":")[1];
                    $(".vitality").html("体力:"+u_vitality);
                    $(".money").html("金币:"+u_money);
                    $(".diamond").html("钻石:"+u_diamond);
                    $(".grade").html("等级:"+u_grade);
                    <!--获取种子-->
                    $.ajax({
                        type: "post",
                        url: "/lakeFarm/GetPersonGrowPlants.from",
                        dataType: "html",
                        success: function (msg) {
                            if(msg=="100"){
                                alert("网络异常");
                            }
                            else if (msg=="101"||msg=="102"){
                                alert("你还没有登陆，请重新登陆");
                                window.location.href="login.html";
                            }
                            else {
                                var List=msg.split("#$%");
                                var ListSize=List.length-1;
                                var result="";
                                for(var i=0;i<ListSize;i++){
                                    var single=List[i].split("$*");
                                    var uzz_id=single[1];
                                    var zz_icon=single[3];
                                    var zz_count=single[5];
                                    result+='<li class="employer1"><a id="'+uzz_id+'"  href="####" onclick="crop(this.id)"><img src="'+zz_icon+'?'+uzz_id+'"></a><a>x'+zz_count+'</a></li>';
                                }
                                $("#pes_bg_box ul").html(result);
                            }
                        }
                    })
                }
            }
        });
    });

</script>
